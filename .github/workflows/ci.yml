name: ci

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
        with:
          persist-credentials: false

      - uses: docker://rhysd/actionlint:1.7.1
        with:
          args: -color

